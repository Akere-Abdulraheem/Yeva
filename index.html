<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Page</title>
</head>
<body>
    <!-- Redirects based on size -->
</body>
<script>
    window.onresize = screen;
    window.onload = screen;

    function screen()
    {
        mywidth = window.innerWidth
        if (mywidth <= 456){
        document.location = "/small screens/home.html";
        }
        else{
        document.location = "/large screens/Home.html";
        }
    }
</script>
</html>
